<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
</head>
<body >
    
    <h1>Student Registration Form</h1>
    <table>
        <tr>
            <td>
                <label for="lb2">Name</label>
            </td>
            <td>
                <input type="text" name="Name" id="nam1"/>
            
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="g1">Female</td>
            <td><input type="radio" name="gender" id="g1">Male</td>
        </tr>
        <tr>
            <td>
                <label for="lb2"> Branch</label>
            </td>
            <td><select name="Branch" id="branch1">
                <option value="Computer sceince">Computer sceince</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <label for="lb2">
                    Date of Birth
                </label>
            </td>
            <td>
                <input type="date">
            </td>
        
        </tr>
        <tr>
            <td>
                <label for="lb2">Age</label>
            </td>
            <td>
                <input type="number" min="0" max="100" name="age" id="age">
            </td>
        </tr>
        <tr>
            <td><input type="checkbox">agree with the terms and conditions of the college

            </td>
        </tr>
       
        <tr>
            <td></td>
            <td>
                <input type="button" value="submit">
            </td>
        </tr>
        
    </table>
</body>
</html>
