<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
   $(document).ready(function(){
    $("#bb").css("margin-top","50px")
    $("#bb1").css("margin-top","50px")
       $("#btn2").dblclick(function(){
           $("h1").show(1000);
           $("h1").css("background-color","yellow")
           
        });
           $("#btn1").dblclick(function(){
               $("h1").hide(1000);
               $("h1").css("background-color","red")
          
       });
       $("#btn3").click(function(){
           
           $("h1").toggle(1000);
       })
   });
        </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col col-6 col-sm-6">
    <button id="btn2" class="btn btn-primary">Show me</button>
</div>
<div class="col col-6 col-sm-6">
        <button id="btn1" class="btn btn-primary">Hide me</button>
    </div>
    <div class="col col-6 "id="bb">
    <h1> This is a text msg</h1></div>
    <div class="col col-6 " id="bb1">
        <button id="btn3">TOGGLE</button>
    </div>
</div>
</div>
</body>
</html>
