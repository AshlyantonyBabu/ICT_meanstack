<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <label for="" id="lb">Enter a number</label>
        <input type="text" id='text1'>
        <button id="btn1">submit</button>
        <label id='lb1'> </label>
    </div>

<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        inn = $("#text1").val();
       

        function even(inn,callback){
            //inn = $("#text1").val();
         if((inn%2)==0)
         {
            callback("even");
         }
         else{
            callback("odd");
         }

        }
        even(inn,(result)=>{
    console.log(result.toString());
    document.getElementById("lb1").innerHTML=result.toString();

})


    })
})



</script>
