        <div>
                <label id="lb">Enter a 4 digit number number</label>
                <input type="text" id="txt1">
                <button  type="button"id="btn1">submit</button>
                <label id="lb2"></label>
            </div>
    <script>
         $(document).ready(function(){
            alert("load");
            $("#btn1").click(function(){
                
                var n=$("#txt1").val();
                
               var k=n;
               var rev=0;
               function sumofdigit(n,callback){
                   while(n>0)
                    {
                        rem=n%10;
                        rev=rev+rem;
                        n=Math.floor(n/10);
                        
                        }
                        console.log(rev)
                        callback(rev);
                    }

                    sumofdigit(n,(rev)=>{
                        $("#lb2").text(rev);
                    })







            
               })
            })

        </script>
